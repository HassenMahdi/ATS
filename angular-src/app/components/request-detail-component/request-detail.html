<br><br>
<div class="container fadeIn animated">
    <div class="row">
        <div class="col-12">
                <h3><em>Request</em> Details</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
                <hr>
            <div ng-if="!vm.request">
                <p>Request of id {{vm.requestId}} found not</p>
            </div>
            <div ng-if="vm.request">
                <h1>{{r.title}}</h1>
                <div class="row">
                    <div class="col-6">
                        Category:
                        <h5>{{r.category | uppercase }} <br><small>/ Sub-category name</small></h5>
                    </div>
                    <div class="col-6"> 
                        Budget:
                        <h1>{{r.budget}}  <small>DT</small></h1>
                    </div>
                </div>
                <br>
                
               
                <br>
                Description:
                <p>{{r.description}}</p>
                <hr>
                <div ng-if="vm.request">
                        <div class="row">
                            <div class="col-6">
                                    <i class="fa fa-user-o"></i> Original poster
                                    <h5>{{r.user}} </h5>
                            </div>
                            <div class="col-6">
                                    <i class="fa fa-clock-o"></i> Original post time
                                    <h6>{{r.date}} </h6>
                                    <i class="fa fa-check"></i> Status
                                    <h6>{{r.status}} </h6>
                                    <i class="fa fa-home"></i> Status
                                    <h6>{{r.location}} </h6>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
