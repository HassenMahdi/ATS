
<div class="container fadeIn animated">
        <div class="row">
            <div ng-if="!vm.popup" class="col-sm-3"></div>
            <div ng-class="vm.popup?'col-sm-12':'col-sm-6'">
                    <form class="form-signin">
                            <br>
                            <h1 ng-class="vm.popup?'display-5':'display-1'"><b>Register</b></h1>
                            <br>
                            <p>Please fill in the fields below.</p>
                            <div class="form-group row">
                                <div class="col-6">
                                    <input class="form-control" type="text" placeholder="Name"  autofocus>
                                </div>
                                <div class="col-6">
                                        <input class="form-control" type="text" placeholder="Last Name">
                                </div>
                            </div>
                            <label class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                            <br>
                            <label class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Confirm Email address" required >
                            <br>
                            <label class="sr-only">Postal code</label>
                            <input type="text" id="inputEmail" class="form-control" placeholder="ZIP code" required>
                            <br>
                            <label class="sr-only">Phone number</label>
                            <input type="number" class="form-control" placeholder="Phone numbers" required>
                            <br>
                            <button class="btn btn-secondary btn-block" type="submit">Sign up</button>
                    </form>
                    
                    <div  ng-if="!vm.popup" class="text-center">
                        <p class="text-mute">Already a member?
                                <a href="#" ui-sref="register"><br> Sign in here.</a>
                        </p>
                        
                    </div>
            </div>
        </div>
    </div>
