
<div class="container fadeIn animated">
        <div class="row">
                <div ng-if="!vm.popup" class="col-sm-4"></div>
                <div ng-class="vm.popup?'col-sm-12':'col-sm-4'">
                <form class="form-signin">
                        <br>
                        <h1 ng-class="vm.popup?'display-5':'display-1'"><b>Login</b></h1>
                        <br>
                        <p>Please fill in the fields below.</p>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <br>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <br>
                        <button ng-click="vm.login()" class="btn btn-secondary btn-block" type="submit">Sign in</button>
                </form>
                
                <div ng-if="!vm.popup" class="text-center">
                    <p class="text-mute">Not a member yet?
                            <a href="#" ui-sref="register"><br> Create an acount.</a>
                    </p>
                    
                </div>
        </div>
    </div>
</div>
